  <body>
    <div class="container">
      <h1>YouTube Thumbnail Downloader</h1>
      <form onsubmit="return getThumbnails()">
        <input type="text" id="urlInput" placeholder="Enter YouTube video URL">
        <button type="submit">Get Thumbnails</button>
      </form>
      <div class="thumbnail-container" id="thumbnailContainer">
      </div>
    </div>
    <script>
      function getThumbnails() {
        var urlInput = document.getElementById("urlInput").value;
        var videoId = "";
        var shortUrlRegex = /https:\/\/youtu.be\/([a-zA-Z0-9_-]+)/;
        var longUrlRegex = /https:\/\/www.youtube.com\/watch\?v=([a-zA-Z0-9_-]+)/;

        if (shortUrlRegex.test(urlInput)) {
          var shortUrlMatch = urlInput.match(shortUrlRegex);
          videoId = shortUrlMatch[1];
        } else if (longUrlRegex.test(urlInput)) {
          var longUrlMatch = urlInput.match(longUrlRegex);
          videoId = longUrlMatch[1];
        } else {
          alert("Invalid YouTube URL");
          return false;
        }
        
        var thumbnailContainer = document.getElementById("thumbnailContainer");
        thumbnailContainer.innerHTML = "";
        
        var thumbnailQualities = ["maxresdefault", "sddefault", "hqdefault", "mqdefault", "default"];
        for (var i = 0; i < thumbnailQualities.length; i++) {
          var thumbnailUrl = "https://img.youtube.com/vi/" + videoId +

"/" + thumbnailQualities[i] + ".jpg";
var thumbnailElem = document.createElement("div");
thumbnailElem.classList.add("thumbnail");
var imgElem = document.createElement("img");
imgElem.src = thumbnailUrl;
thumbnailElem.appendChild(imgElem);
var downloadBtn = document.createElement("a");
downloadBtn.href = thumbnailUrl;
downloadBtn.download = "thumbnail_" + thumbnailQualities[i] + ".jpg";
downloadBtn.textContent = "Download";
downloadBtn.classList.add("download-btn");
thumbnailElem.appendChild(downloadBtn);
thumbnailContainer.appendChild(thumbnailElem);
}

    return false;
  }
</script>
