
<!DOCTYPE html>
<html>
<head>
	<title>Image Converter</title>
</head>
<style>
.myDiv {
  border: 5px; font-size: 20px;
  border:dashed 2px blue;
   border-radius: 5px;
  background-color: #f8f8fa;    
  text-align: center;
   padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
  }
  .myDiv1 {
  border: 0px outset #474bff;
  background-color: #f8f8fa;  
   padding-top: 10px;
  padding-right: 10px;
  padding-bottom: 10px;
  padding-left: 10px;
}
  .specimage {
   border: 5px ;
   border-radius: 5px;
  background-color: #f8f8fa;    
  text-align: left;
   padding-top: 5px;
  padding-right: 3px;
  padding-bottom: 5px;
  padding-left: 8px;
}
 .speciout {
   border: 5px ;
   border-radius: 5px;
  background-color: #f8f8fa;    
  text-align: left;
   padding-top: 5px;
  padding-right: 3px;
  padding-bottom: 5px;
  padding-left: 8px;
}

 .specipercentage {
   border: 5px ;
   border-radius: 5px;
  background-color: #f8f8fa;    
  text-align: left;
   padding-top: 5px;
  padding-right: 3px;
  padding-bottom: 5px;
  padding-left: 8px;
}
.specibutton {
   border: 5px ;
   border-radius: 5px;
  background-color: #f8f8fa;    
  text-align: left;
   padding-top: 5px;
  padding-right: 3px;
  padding-bottom: 5px;
  padding-left: 8px;
}
</style>
<body>
 
<h1 style="font-family:verdana">Image Converter</h1>
<div class="myDiv">	<div class="myDiv1">	

	<form id="image-form">
    <div class="specimage">
		<label style="font-family:verdana" for="image-input">Select any image:</label>
		<input type="file" id="image-input" accept="image/*">
		<br></div>
	  <div class="speciout">	<label  style="font-family:verdana" for="format-select">Please select output image format:</label>
		<select id="format-select">
			<option value="jpg">JPG</option>
			<option value="jpeg">JPEG</option>
			<option value="png">PNG</option>
		</select>
		<br>  </div>
       
	<div class="specipercentage">	<label  style="font-family:verdana"  for="compression-input">Enter compression percentage [0-100]:</label>
		<input type="number" id="compression-input" min="0" max="100" value="0">
		<br></div>
	<div class="specibutton">	<button type="button" onclick="convertImage()">Convert</button></div>
	</form>
</div> </div>
	<script>
		function convertImage() {
			// Get the selected image file, output format, and compression percentage
			var imageFile = document.getElementById("image-input").files[0];
			var outputFormat = document.getElementById("format-select").value;
			var compressionPercentage = document.getElementById("compression-input").value;
			
			// Create a new FileReader object
			var reader = new FileReader();
			
			// Set the onload function to convert the image once it's loaded
			reader.onload = function(event) {
				var img = new Image();
				img.onload = function() {
					// Create a new canvas element to draw the image onto
					var canvas = document.createElement("canvas");
					
					// Calculate the new dimensions based on the compression percentage
					var width = img.width * (compressionPercentage / 100);
					var height = img.height * (compressionPercentage / 100);
					
					// Set the canvas dimensions and draw the compressed image onto it
					canvas.width = width;
					canvas.height = height;
					var ctx = canvas.getContext("2d");
					ctx.drawImage(img, 0, 0, width, height);
					
					// Convert the canvas to a data URL with the specified output format
					var dataURL = canvas.toDataURL("image/" + outputFormat);
					
					// Create a link element to download the converted image
					var link = document.createElement("a");
					link.download = "image." + outputFormat;
					link.href = dataURL;
					link.click();
				};
				img.src = event.target.result;
			};
			
			// Read the selected image file as a data URL
			reader.readAsDataURL(imageFile);
		}
	</script>
</body>
</html>
